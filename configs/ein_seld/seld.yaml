method: ein_seld
dataset: dcase2020task3
workspace_dir: /home/alrawis/EIN-SELD/
dataset_dir: /home/alrawis/EIN-SELD/_dataset/dataset_root/
hdf5_dir: /home/alrawis/EIN-SELD/_hdf5/
data:
  type: foa
  sample_rate: 24000
  n_fft: 1024
  hop_length: 600
  n_mels: 256
  window: hann
  fmin: 20
  fmax: 12000
  train_chunklen_sec: 4
  train_hoplen_sec: 4
  test_chunklen_sec: 4
  test_hoplen_sec: 4
  audio_feature: logmel&intensity
  feature_freeze: True
data_augmentation:
  type: None # train_spec_aug train_rotate_channel, pitchshift
training:
  train_id: EINV2_tPIT_n1
  model: EINV2
  resume_model:  # None_epoch_latest.pth
  loss_type: all
  loss_beta: 0.5
  PIT_type: tPIT
  constraints: None # orthogonal currently only one constraint
  layer_constraints: orthogonal # None
  orthogonal_decay: 1e-6 # orthogonality weight decay
  batch_size: 32
  train_fold: 2,3,4,5,6 # this corresponds to the eval mode in seld dcase2020
  valid_fold: 1
  overlap: 1&2
  optimizer: adam
  lr: 0.0005
  lr_step_size: 80
  lr_gamma: 0.1
  max_epoch: 215
  threshold_sed: 0.5
  remark: None
  invert_position_aug: True  # Whether to use inverse position augmentation or not
  smoothness_loss: True  # Whether to use a smoothness loss for the doa predictions
inference:
  infer_id: EINV2_tPIT_n1
  testset_type: eval # dev | eval
  test_fold: None
  overlap: 1&2
  train_ids: EINV2_tPIT_n1
  models: EINV2
  batch_size: 64
  threshold_sed: 0.5
  remark: None