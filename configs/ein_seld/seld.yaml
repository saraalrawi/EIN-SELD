method: ein_seld
dataset: dcase2020task3
workspace_dir: /home/alrawis/EIN-SELD/
dataset_dir: /home/alrawis/EIN-SELD/_dataset/dataset_root/
hdf5_dir: /home/alrawis/EIN-SELD/_hdf5/
data:
  type: foa
  sample_rate: 24000
  n_fft: 1024
  hop_length: 600
  n_mels: 256
  window: hann
  fmin: 20
  fmax: 12000
  train_chunklen_sec: 4
  train_hoplen_sec: 4
  test_chunklen_sec: 4
  test_hoplen_sec: 4
  audio_feature: logmel&intensity
  feature_freeze: True
data_augmentation:
  type: None # train_spec_aug train_rotate_channel, pitchshift
training:
  train_id: EINV2_tPIT_n1
  model: SELD_ATT #EINV2  # SELD_ATT
  resume_model:  # None_epoch_latest.pth
  loss_type: all
  loss_beta: 0.5
  PIT_type: tPIT
  weight_sharing: None  #stitching, attention_residual squeeze&excitation
  batch_size: 64
  train_fold: 2,3,4,5,6 # this corresponds to the eval mode in seld dcase2020
  # 3,4,5,6 #this corresponds to the dev mode in seld dcase2020
  #2,3,4,5,6 # this corresponds to the eval mode in seld dcase2020
  valid_fold: 1 #this corresponds to the eval mode in seld dcase2020
  #2 this corresponds to the dev mode in seld dcase2020
  #1 this corresponds to the eval mode in seld dcase2020
  overlap: 1&2
  optimizer: adam
  lr: 1e-4  # 0.0003 0.0005
  lr_step_size: 80  #80 #100
  lr_gamma: 0.3   # 0.1 #0.5 # 0.4
  max_epoch: 150
  threshold_sed: 0.5
  remark: pe=False
  weight_constraints: False # orthogonal - kernel orthogonality
  layer_constraints: False # orthogonal - kernel orthogonality between the sed and doa branches
  orthogonal_decay: 1e-1  # 1e-3 1e-6 kernel orthogonality weight decay
  weight_constraints_1: True  # True, False orthogonal conv weight
  layer_constraints_1: False  # True, False orthogonal conv weight between the sed and doa branches of EINV2
  r: 0.001   # 1e-3 1e-5 conv orthogonality weight penalty
  invert_position_aug: False  # Whether to use inverse position augmentation or not
  smoothness_loss: False  # Whether to use a smoothness loss for the doa predictions
inference:
  infer_id: EINV2_tPIT_n1
  testset_type: eval # dev | eval
  test_fold: None
  overlap: 1&2
  train_ids: EINV2_tPIT_n1
  models: SELD_ATT  # EINV2  SELD_ATT
  batch_size: 64
  threshold_sed: 0.5
  remark: None